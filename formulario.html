<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epa Shop - Formulário de Cadastro</title>
    <script>
        function pesquisarCEP(){
            var validacep = /^[0-9]{8}$/;
            let cep = document.getElementById("cep").value
            
            // Remove qualquer caractere não numérico
            cep = cep.replace(/\D/g, '');
            
            if(validacep.test(cep)){
                var script = document.createElement("script")
                script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP"
                document.body.appendChild(script)
            } else {
                alert("CEP preenchido incorretamente! Digite 8 números.")
            }
        }
        
        function preencherCEP(conteudo){
            if(!("erro" in conteudo)) {
                // Preenche os campos automaticamente
                document.getElementById("rua").value = conteudo.logradouro;
                document.getElementById("bairro").value = conteudo.bairro;
                document.getElementById("cidade").value = conteudo.localidade;
                document.getElementById("uf").value = conteudo.uf;
                
                // Exibe mensagem de sucesso
                mostrarNotificacao('Endereço preenchido automaticamente!', 'success');
            } else {
                // CEP não encontrado
                mostrarNotificacao('CEP não encontrado. Preencha manualmente.', 'error');
                document.getElementById("cep").focus();
            }
        }
        
        function mostrarNotificacao(mensagem, tipo) {
            const notification = document.createElement('div');
            notification.className = 'notification ' + tipo;
            notification.textContent = mensagem;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3500);
        }
        
        // Formata o CEP enquanto o usuário digita
        function formatarCEP(input) {
            // Remove tudo que não é número
            let cep = input.value.replace(/\D/g, '');
            
            // Limita a 8 caracteres
            cep = cep.substring(0, 8);
            
            // Adiciona o traço se necessário
            if (cep.length > 5) {
                cep = cep.substring(0, 5) + '-' + cep.substring(5);
            }
            
            input.value = cep;
        }
    </script>
    <style>
/* RESET BÁSICO */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* CABEÇALHO */
.company-header {
  background-color: #1e293b;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo {
  width: 50px;
  height: 50px;
  background-color: #3b82f6;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 20px;
}

.company-name {
  font-size: 1.8rem;
  font-weight: 600;
  color: #f1f5f9;
}

.nav-links {
  display: flex;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  color: #cbd5e1;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 6px;
  transition: background 0.3s ease;
}

.nav-links a:hover {
  background-color: #334155;
  color: #fff;
}

.mobile-menu-btn {
  display: none;
  font-size: 1.5rem;
  color: #fff;
  background: none;
  border: none;
  cursor: pointer;
}

/* CORPO */
body {
  background-color: #f8fafc;
  color: #1e293b;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
}

/* TÍTULO */
.header {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-size: 2.4rem;
  color: #1e293b;
  font-weight: 700;
}

.subtitle {
  color: #64748b;
  margin-top: 10px;
  font-size: 1rem;
}

/* FORMULÁRIO */
.form-container {
  background-color: #ffffff;
  padding: 35px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.full-width {
  grid-column: span 2;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  margin-bottom: 6px;
  font-size: 0.95rem;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
input[type="password"] {
  padding: 12px 14px;
  border: 1.8px solid #cbd5e1;
  border-radius: 8px;
  background-color: #f1f5f9;
  font-size: 1rem;
  transition: border 0.3s ease;
}

input:focus {
  border-color: #3b82f6;
  background-color: #ffffff;
  outline: none;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}

.cep-container {
  display: flex;
  gap: 10px;
}

.cep-container input {
  flex: 1;
}

.btn-buscar {
  background-color: #3b82f6;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s;
}

.btn-buscar:hover {
  background-color: #2563eb;
}

.cep-info {
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 4px;
}

/* BOTÃO FINALIZAR */
input[type="submit"] {
  grid-column: span 2;
  margin-top: 20px;
  padding: 16px;
  background-color: #10b981;
  border: none;
  color: white;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #059669;
}

/* NOTIFICAÇÕES */
.notification {
  position: fixed;
  top: 100px;
  right: 20px;
  padding: 15px 25px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
  transform: translateX(150%);
  transition: transform 0.5s ease;
  z-index: 9999;
  font-weight: 600;
  color: white;
}

.notification.success {
  background: #22c55e;
}

.notification.error {
  background: #ef4444;
}

.notification.show {
  transform: translateX(0);
}

/* RODAPÉ */
.footer {
  margin-top: 40px;
  text-align: center;
  padding: 20px;
  background-color: #1e293b;
  color: #cbd5e1;
  font-size: 0.9rem;
}

/* RESPONSIVO */
@media (max-width: 768px) {
  form {
    grid-template-columns: 1fr;
  }

  input[type="submit"] {
    width: 100%;
    grid-column: span 1;
  }

  .nav-links {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    background-color: #1e293b;
    width: 100%;
    flex-direction: column;
    gap: 10px;
    padding: 20px;
  }

  .nav-links.active {
    display: flex;
  }

  .mobile-menu-btn {
    display: block;
  }

  .company-name {
    font-size: 1.5rem;
  }

  .form-container {
    padding: 25px;
  }

  h1 {
    font-size: 2rem;
  }
}


    </style>
</head>
<body>
    <!-- Cabeçalho da Empresa -->
    <header class="company-header">
        <div class="logo-container">
            <div class="logo">ES</div>
            <div class="company-name">Epa Shop</div>
        </div>
        
        <nav class="nav-links">
            <a href="#">PRODUTOS</a>
            <a href="#">LOGIN</a>
            <a href="#">CARRINHO</a>
        </nav>
        
        <button class="mobile-menu-btn">☰</button>
    </header>

    <div class="container">
        <div class="header">
            <h1>Formulário de Cadastro</h1>
            <p class="subtitle">Complete seus dados para finalizar o pedido</p>
        </div>
        
        <div class="form-container">
            <form id="form-cliente">
                <div class="form-group full-width">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group full-width">
                    <label for="cep">CEP: <span class="cep-info">(Digite o CEP e clique em Buscar para preencher automaticamente)</span></label>
                    <div class="cep-container">
                        <input type="text" id="cep" name="cep" oninput="formatarCEP(this)" placeholder="00000-000" maxlength="9">
                        <button type="button" class="btn-buscar" onclick="pesquisarCEP()">Buscar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div class="form-group">
                    <label for="n_casa">Número:</label>
                    <input type="number" id="n_casa" name="n_casa" required>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="uf" required maxlength="2">
                </div>

                <input type="submit" value="Finalizar Cadastro">
            </form>
        </div>
        
        <div class="footer">
            <p>© 2023 Epa Shop - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
      
        // Menu mobile
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
    <script src="cadastro.js"></script>
</body>
</html>
